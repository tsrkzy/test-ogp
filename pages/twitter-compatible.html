    <title>titleタグの文字列</title>
    <script type="text/javascript">
      function asyncChangeTitle() {
        return new Promise(resolve => {
          document.title = "JSから非同期で差し替えた文字列";
          resolve();
        });
      }

      asyncChangeTitle();
    </script>
