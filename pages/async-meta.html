    <title>titleタグの文字列</title>
    <script type="text/javascript">
      function asyncChangeTitle() {
        return new Promise(resolve => {
          document.title = "JSから非同期で差し替えた文字列";
          const $h = document.head;
          const $m = document.createElement("META");
          $m.setAttribute("property", "og:description");
          $m.setAttribute("content", "og:description");
          $h.appendChild($m);
          resolve();
        });
      }

      asyncChangeTitle();
    </script>
